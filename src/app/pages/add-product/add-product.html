<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-dark text-white text-center">
          <h3 class="mb-0">âž• Add New Product</h3>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #productForm="ngForm" novalidate>

            <!-- Name -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Product Name</label>
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="name" 
                name="name" 
                placeholder="Enter product name"
                required
                pattern="^[A-Za-z].*"
                #nameCtrl="ngModel"
              />
              <!-- Validation messages -->
              <div *ngIf="nameCtrl.invalid && (nameCtrl.dirty || nameCtrl.touched)" class="text-danger mt-1">
                <div *ngIf="nameCtrl.errors?.['required']">Name is required.</div>
                <div *ngIf="nameCtrl.errors?.['pattern']">Name must start with a letter.</div>
              </div>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Price</label>
              <input 
                type="number" 
                class="form-control" 
                [(ngModel)]="price" 
                name="price" 
                placeholder="Enter price"
                required
                min="0.01"
                #priceCtrl="ngModel"
              />
              <!-- Validation messages -->
              <div *ngIf="priceCtrl.invalid && (priceCtrl.dirty || priceCtrl.touched)" class="text-danger mt-1">
                <div *ngIf="priceCtrl.errors?.['required']">Price is required.</div>
                <div *ngIf="priceCtrl.errors?.['min']">Price must be greater than zero.</div>
              </div>
            </div>

            <!-- Image -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Product Image</label>
              <input 
                type="file" 
                class="form-control" 
                (change)="onFileSelected($event)" 
                accept="image/*"
                required />
            </div>

            <!-- Submit -->
            <button 
              type="submit" 
              class="btn btn-success w-100 fw-semibold"
              [disabled]="productForm.invalid">
              Save Product
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
